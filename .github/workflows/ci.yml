name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: otantist
          POSTGRES_PASSWORD: otantist_dev
          POSTGRES_DB: otantist_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U otantist"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://otantist:otantist_dev@localhost:5432/otantist_dev
      SHADOW_DATABASE_URL: postgresql://otantist:otantist_dev@localhost:5432/otantist_shadow
      JWT_SECRET: ci-test-secret
      JWT_REFRESH_SECRET: ci-test-refresh-secret

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: cd apps/api && npx prisma generate

      - name: Run migrations
        run: cd apps/api && npx prisma migrate deploy

      - name: Create shadow database for drift check
        run: PGPASSWORD=otantist_dev psql -h localhost -U otantist -d otantist_dev -c "CREATE DATABASE otantist_shadow;"

      - name: Check migration drift
        run: sh scripts/check-migration-drift.sh

      - name: Lint (staged file formats)
        run: npx prettier --check "**/*.{ts,tsx,json}"

      - name: Build API
        run: cd apps/api && npx tsc -p tsconfig.json

      - name: Build Web
        run: npm run build -w @otantist/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Run tests
        run: npm test
